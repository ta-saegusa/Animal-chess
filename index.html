<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>どうぶつしょうぎ</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<h1>どうぶつしょうぎ</h1>

<div id="status">なんいどをえらんでね</div>
<div id="current-level">いまのなんいど: なし</div>

<div id="difficulty">
  <button onclick="startGame('easy')">かんたん</button>
  <button onclick="startGame('hard')">むずかしい</button>
  <button id="continue" onclick="continueGame()" style="display:none;">つづける</button>
</div>

<div class="hands">
  <div>あなたのもちごま: <span id="player-hand"></span></div>
  <div>ＣＰＵのもちごま: <span id="cpu-hand"></span></div>
</div>

<div class="board" id="board"></div>

<button id="reset" onclick="resetGame()" style="display:none;">りせっと</button>

<script src="game.js"></script>
</body>
</html>
